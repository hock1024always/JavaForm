# file.conf
service {
  # 这是一个虚拟的分组名称，它映射到实际的 Seata Server 地址列表
  # 这里的 'default' 必须与你 Spring Boot application.yml 中的 seata.tx-service-group 保持一致
  vgroupMapping.default = "default"

  # 定义 'default' 这个 grouplist 包含的 Seata Server 地址
  # 请将 127.0.0.1:8091 替换为你的 Seata Server 实际的 IP 地址和端口
  # 如果 Seata Server 运行在 Docker 容器中，且你使用端口映射，这里填宿主机的 IP 和映射的端口
  default.grouplist = "113.45.186.208:8091"

  # 其他可选配置
  enableDegrade = false
  disableGlobalTransaction = false
}

# config 配置部分（通常可以省略，如果已在 application.yml 中配置）
